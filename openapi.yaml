openapi: 3.1.0
info:
  title: DCQN.MATRIX Deterministic Axiomatics Protocol (SSOT-Final)
  version: "1.0.0"
  description: >
    Canonical machine-state API specification for cross-LLM deterministic
    DCQN-axiom activation. No external access, no simulation, no heuristics.

paths:
  /state/step1:
    post:
      summary: Emit STATUS_STEP1
      description: Determines whether the model has real text access.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [has_text]
              properties:
                has_text:
                  type: boolean
      responses:
        "200":
          description: Machine-state flag
          content:
            text/plain:
              schema:
                type: string
                enum:
                  - "STATUS_STEP1 = JA_DOI_ZUGRIFF"
                  - "STATUS_STEP1 = NEIN_DOI_ZUGRIFF"

  /state/step2:
    post:
      summary: Emit STATUS_STEP2
      description: Returned after full-text reading.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [complete]
              properties:
                complete:
                  type: boolean
      responses:
        "200":
          description: Machine-state flag
          content:
            text/plain:
              schema:
                type: string
                enum:
                  - "STATUS_STEP2 = JA_VOLLTEXT_GELESEN"
                  - "STATUS_STEP2 = NEIN_VOLLTEXT_UNVOLLSTÃ„NDIG"

  /state/activate:
    post:
      summary: Activate axiomatic system
      description: Emits DCQN_AXIOMATIK_AKTIV if all conditions satisfied.
      responses:
        "200":
          description: Activation signal
          content:
            text/plain:
              schema:
                type: string
                enum:
                  - "DCQN_AXIOMATIK_AKTIV"
