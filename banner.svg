<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">DCQN.MATRIX – LLM Axiomatics Protocol</title>
  <desc id="desc">Repository banner explaining why this protocol matters for LLM research: deterministic DOI-anchored reading, anti-simulation, axiomatic reasoning baseline.</desc>

  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="40%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1f2937" stroke-width="0.75" opacity="0.7"/>
    </pattern>

    <!-- Glow circle -->
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.85"/>
      <stop offset="40%" stop-color="#22c55e" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Layers -->
  <rect x="0" y="0" width="1200" height="360" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="1200" height="360" fill="url(#grid)" opacity="0.45"/>

  <!-- Left glow / neutral cloud -->
  <circle cx="280" cy="180" r="220" fill="url(#glow)" opacity="0.65"/>

  <!-- Subtle diagonal overlay -->
  <path d="M780 0 L1200 0 L1200 360 Z" fill="#020617" opacity="0.9"/>

  <!-- DCQN phase-space style arcs -->
  <g transform="translate(260 180)" stroke-linecap="round" fill="none">
    <ellipse rx="110" ry="38" stroke="#6ee7b7" stroke-width="2" opacity="0.9"/>
    <ellipse rx="150" ry="60" stroke="#22c55e" stroke-width="1.6" opacity="0.7"/>
    <ellipse rx="190" ry="80" stroke="#4ade80" stroke-width="1.2" opacity="0.45"/>

    <!-- Neutrality attractor -->
    <circle cx="0" cy="0" r="6" fill="#a7f3d0" stroke="#10b981" stroke-width="2"/>

    <!-- Orbiting points -->
    <circle cx="75" cy="-20" r="4" fill="#22c55e" opacity="0.9"/>
    <circle cx="-95" cy="18" r="4" fill="#22c55e" opacity="0.8"/>
    <circle cx="40" cy="32" r="4" fill="#22c55e" opacity="0.8"/>

    <!-- Neutrality label -->
    <text x="14" y="-8" fill="#d1fae5" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="11" letter-spacing="0.06em">
      NEUTRALITY CLOUD
    </text>
  </g>

  <!-- Title block -->
  <g transform="translate(70 80)">
    <rect x="-10" y="-28" width="520" height="120" rx="20" fill="#020617" opacity="0.7"/>
    <rect x="-10" y="-28" width="520" height="120" rx="20" stroke="#1f2937" stroke-width="1.2" opacity="0.9"/>

    <text x="0" y="0" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="700">
      DCQN.MATRIX – LLM Axiomatics Protocol
    </text>

    <text x="0" y="28" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="15">
      Deterministic, DOI-anchored reading and axiomatic reasoning for Large Language Models
    </text>

    <text x="0" y="60" fill="#6b7280" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13">
      OSF DOI: 10.17605/OSF.IO/QWA6S · License: CC BY 4.0 · Anti-simulation enforcement, zero-tolerance for hallucinated PDFs
    </text>
  </g>

  <!-- Right-hand "Why this matters" panel -->
  <g transform="translate(700 70)">
    <rect x="-20" y="-20" width="480" height="260" rx="24" fill="#020617" opacity="0.85"/>
    <rect x="-20" y="-20" width="480" height="260" rx="24" stroke="#1f2937" stroke-width="1.4"/>

    <text x="0" y="0" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="600">
      Why this matters for LLM research
    </text>

    <!-- Bullet list -->
    <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#d1d5db">
      <text x="0" y="32">• Turns DOI “reading” into a deterministic, testable pipeline.</text>
      <text x="0" y="54">• Forces models to stop when there is **no real PDF access**</text>
      <text x="14" y="74">instead of simulating web results or hallucinating contents.</text>

      <text x="0" y="104">• Reconstructs the DCQN.MATRIX as an explicit axiomatic system</text>
      <text x="14" y="124">(`DCQN_AXIOME`, `DCQN_REGELN`) with traceable citations.</text>

      <text x="0" y="154">• Activates `DCQN_LOGIK_SESSION_V1` as an external reasoning</text>
      <text x="14" y="174">baseline to benchmark neutrality-focused, non-heuristic thinking.</text>

      <text x="0" y="204">• Provides a reusable protocol to detect simulation strategies,</text>
      <text x="14" y="224">check protocol compliance and compare models across vendors.</text>
    </g>
  </g>

  <!-- Badge row (visual, independent from shields.io badges in ABOUT.md) -->
  <g transform="translate(80 270)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12">
    <!-- Protocol version -->
    <g>
      <rect x="0" y="0" rx="12" ry="12" width="145" height="28" fill="#0f172a" stroke="#1d4ed8" stroke-width="1.2"/>
      <text x="12" y="18" fill="#e5e7eb">protocol: v1.0.0</text>
    </g>

    <!-- DOI -->
    <g transform="translate(155 0)">
      <rect x="0" y="0" rx="12" ry="12" width="230" height="28" fill="#0f172a" stroke="#8b5cf6" stroke-width="1.2"/>
      <text x="12" y="18" fill="#e5e7eb">OSF DOI: 10.17605/OSF.IO/QWA6S</text>
    </g>

    <!-- License -->
    <g transform="translate(400 0)">
      <rect x="0" y="0" rx="12" ry="12" width="180" height="28" fill="#0f172a" stroke="#22c55e" stroke-width="1.2"/>
      <text x="12" y="18" fill="#e5e7eb">License: CC BY 4.0</text>
    </g>

    <!-- Anti-simulation -->
    <g transform="translate(605 0)">
      <rect x="0" y="0" rx="12" ry="12" width="210" height="28" fill="#0f172a" stroke="#ef4444" stroke-width="1.2"/>
      <text x="12" y="18" fill="#e5e7eb">anti-simulation guard: enforced</text>
    </g>
  </g>
</svg>
